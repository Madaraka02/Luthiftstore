<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Enthusiastic-Art|Register</title>
  </head>
  <body>

    <div class="container-fluid mt-4 m-4">
        <div class="row">
          <div class="col-md-2"></div>
            <div class="col-md-8">
                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
      
                <form method="post">
                  {% csrf_token %}
                  {% if messages %}
                  {% for message in messages %}
                      <h6 class="text-danger badge badge-light">{{message}}</h6>
                  {% endfor %}
                {% endif %}
                    {% csrf_token %}

                    <div class="form-outline mb-3">
                      <input type="text" id="username" name="username" class="form-control" placeholder="create username"/>
                    </div>

                  <div class="form-outline mb-3">
                      <input type="text" id="email" name="email" class="form-control" placeholder="Enter email" />
                     
                    </div>
                    <div class="form-outline mb-3">
                      <input type="text" id="phone" name="phone" class="form-control" placeholder="Enter phone number" />
                     
                    </div>
                    <div class="form-outline mb-3">
                      <input type="password" id="password" name="password" class="form-control" placeholder="create password" />
                    </div>

                    <div class="form-outline mb-3">
                      <input type="password" id="confirm_password" name="confirm_password" class="form-control" placeholder="confirm password" />
                    </div>

                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="submit" class="btn btn-primary btn-block"
                    style="padding-left: 2.5rem; padding-right: 2.5rem;">Register</button>

                  </div>
                  <div class="mb-2 text-center">
                    <p class="small fw-bold mt-2 pt-1 mb-0">Already have an account? <a href="{% url 'user-login' %}"
                      class="link-danger">Login</a></p>
                  </div>

                </form>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
